<div class="bg-dark">
    <h3 class="my-3 text-white py-2"><i class="fa fa-chevron-circle-right mx-2" aria-hidden="true"></i>{{id == "null" ? "Ajouter" : "Modifier"}} une unit√©</h3>
</div>
<h4>{{message}}</h4>
<div class="form-group col-md-6">
    <app-button-back [Addlink]="unitlist"></app-button-back>
    <form (ngSubmit)="HandleUnit()">
        <div class="form-group row my-3">
            <label for="inputName" class="col-sm-2 col-form-label">Nom</label>
            <div class="col-sm-10">
                <input name="Name" class="form-control" id="inputName" placeholder="Sous-vide" [(ngModel)]="unit.name" />
            </div>
        </div>
        <div class="d-inline-block w-100 text-end my-3">
            <button type="submit" class="btn btn-dark mr-2 rounded decorationUnderligne">Valider</button>
        </div>
    </form>

</div>
