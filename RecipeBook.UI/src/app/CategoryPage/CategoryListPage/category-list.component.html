<div class="bg-dark">
    <h3 class="my-3 text-white py-2"><i class="fa fa-chevron-circle-right mx-2" aria-hidden="true"></i> Liste des cat√©gories</h3>
</div>

<div class="mt-4">
    <div class="form-row">
      <div class="col-md-12">
        <app-filter-list [normalList]="allCategories" (filtered)="onFilterList($event)"></app-filter-list>
        <a class="btn btn-outline-dark float-end rounded-circle border-0" (click)="openDialog()">
          <i class="fa fa-plus pt-1 fs-5" aria-hidden="true"></i>
        </a>
      </div>
    </div>
</div>


<table class="table table-hover mt-3 mb-3">
    <thead>
        <tr class="h5 fw-bold bg-dark text-white table-title">
            <th class="col-3" scope="col">Nom</th>
            <th class="col-2 text-end" scope="col">Edition</th>
        </tr>
    </thead>
    <tbody *ngIf="allCategories.length">
        <tr *ngFor="let category of filterCategories">
            <td>{{category.name}}</td>
            <td class="text-end">
                <a [routerLink]="['/categoryedit',category.id]" class="btn btn-outline-dark rounded-circle border-0" title="Editer"><span class="oi oi-pencil"></span></a>
                <button class="btn btn-outline-danger rounded-circle border-0" (click)="DeleteItem(category.id)" title="Supprimer"><span class="oi oi-trash"></span></button>
            </td>
        </tr>
    </tbody>
</table>
