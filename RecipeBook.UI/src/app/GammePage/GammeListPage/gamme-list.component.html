
<div class="bg-dark">
    <h3 class="my-3 text-white py-2"><i class="fa fa-chevron-circle-right mx-2" aria-hidden="true"></i> Liste des gammes</h3>
</div>
<app-filter-list [normalList]="allGamme" (filtered)="onFilterList($event)"></app-filter-list>
<app-button-redirect [Addlink]="gammeedit"></app-button-redirect>
<table class="table table-hover mt-3 mb-3">
    <thead>
        <tr class="h5 fw-bold bg-dark text-white table-title">            
            <th class="col-3" scope="col">Name</th>
            <th class="col-2 text-end" scope="col">Edition</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let gamme of filteredGammes">
            <td>{{gamme.name}}</td>
            <td class="text-end">
                <a [routerLink]="['/gammeedit',gamme.id]" class="btn btn-outline-dark rounded-circle border-0" title="Editer"><span class="oi oi-pencil"></span></a>
                <button class="btn btn-outline-danger rounded-circle border-0" title="Supprimer"><span class="oi oi-trash" (click)="DeleteItem(gamme.id)"></span></button>
            </td>
        </tr>

    </tbody>
</table>
